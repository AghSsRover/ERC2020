footprint: [[-0.5, -0.33], [-0.5, 0.33], [0.5, 0.33], [0.5, -0.33]]
footprint_padding: 0.01

robot_base_frame: base_link
update_frequency: 4.0
publish_frequency: 3.0
transform_tolerance: 0.5

resolution: 0.05

obstacle_range: 2.5
raytrace_range: 6.0

#layer definitions
# static:
#     map_topic: /map
#     subscribe_to_updates: true

obstacles_laser:
    observation_sources: depth_sensor
    depth_sensor: {data_type: PointCloud2, clearing: true, marking: true, topic: /zed2/point_cloud/cloud_registered, inf_is_valid: true, sensor_frame: zed2_camera_center, min_obstacle_height: 0.25}

inflation:
    inflation_radius: 1.0
